version: '3.9'
services:

  db.apontamento:
    container_name: db.apontamento
    restart: unless-stopped
    image: mcr.microsoft.com/mssql/server:2019-CU15-ubuntu-20.04
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=yourStrongPassword!
    ports:
      - "6433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql:rw

  api.apontamento:
    container_name: api.apontamento
    image: api_apontamento
    build:
      context: ./Apontamento
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "6001:6001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:6001
      - ConnectionStrings__DefaultConnection=Server=db.apontamento,1433;Database=aspnet-Apontamento;User Id=sa;Password=yourStrongPassword!;
    depends_on:
      db.apontamento:
        condition: service_started
